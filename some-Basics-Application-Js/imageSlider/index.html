<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>image slider</title>
</head>

<body>
    <div class="slide-container">
        <h1>Image Slider</h1>
        <div class="slider">
            <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="">
        </div>
        <div class="slider">
            <img src="https://store-images.s-microsoft.com/image/apps.32256.14224494707314076.8116b5ee-01ee-49e4-827c-bc6739343224.90a3690d-d956-4e1a-a673-1871117b442a?mode=scale&q=90&h=720&w=1280" alt=""></div>
        <div class="slider">
            <img src="https://www.virginexperiencedays.co.uk/content/img/product/large/the-view-from-the-12102928.jpg" alt=""></div>
        <div class="slider">
            <img src="https://www.wildcenter.org/wp-content/uploads/2016/04/ww-nest-with-a-view.jpg" alt=""></div>
        <div class="slider">
            <img src="https://t-ec.bstatic.com/images/hotel/max1024x768/169/169160530.jpg" alt="">
        </div>

        <button class="prev" onclick=slides(-1)>&#10094; PREV</button>
        <button class="next" onclick=slides(1)>NEXT &#10095;</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
